<!DOCTYPE html>
<html>
<head>
  <title>ext-info</title>
  <link id="favicon" rel="icon" href="googleicon.png" type="image/png">
  <style>
    /* Hexagon pattern background */
     body {
    margin: 0;
    height: 100vh;
    background-color: #1a1a2e;

    /* Create a repeating triangle pattern using linear gradients */
    background-image:
      linear-gradient(60deg, transparent 75%, #6a0dad 75%),
      linear-gradient(120deg, transparent 75%, #6a0dad 75%);
    background-size: 60px 104px;
    background-position: 0 0, 30px 52px;
    background-repeat: repeat;

    animation: moveTriangles 20s linear infinite;
  }

  @keyframes moveTriangles {
    0% {
      background-position: 0 0, 30px 52px;
    }
    100% {
      background-position: 60px 104px, 90px 156px;
    }
  }

    h1, h2, h3 {
      margin-top: 0;
    }

    /* Top right controls container */
    .control-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 220px;
      background: #4c057e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 14px;
    }

    .control-panel button {
      background-color: navy;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px 12px;
      margin: 5px 0;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .control-panel button:hover {
      background-color: #000066;
    }

    /* Info content area */
    #info-content {
      margin: 50px 20px 20px 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      min-height: 80vh;
      max-width: 900px;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Customize section styles */
    .customize-section label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .customize-section select, 
    .customize-section input[type="color"],
    .customize-section input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Extension icons styling */
    .extension-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }
    .extension-item img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      flex-shrink: 0;
      margin-top: 5px;
    }

    /* Proxy utilities input & button */
    .proxy-launcher input[type="text"] {
      width: calc(100% - 90px);
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-right: 5px;
      box-sizing: border-box;
    }
    .proxy-launcher button {
      padding: 7px 12px;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .proxy-launcher button:hover {
      background-color: #000066;
    }

    /* Scrollbar for info-content */
    #info-content::-webkit-scrollbar {
      width: 10px;
    }
    #info-content::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div class="control-panel">
    <button onclick="loadContent('customize')">Customize Page</button>
    <button onclick="loadContent('extensions')">Extensions Info</button>
    <button onclick="loadContent('proxy')">Proxy Utilities</button>
  </div>

  <div id="info-content">
    <h1>Welcome!</h1>
    <p>Use the buttons on the right to load Customize Page, Extensions Info, or Proxy Utilities.</p>
  </div>

<script>
  // Update favicon helper
  function updateFavicon(url) {
    const favicon = document.getElementById('favicon');
    favicon.href = url;
  }

  // Update title helper
  function updateTitle(text) {
    document.title = text;
  }

  // Customize tab logic for the customize section
  function customizeTab(choice) {
    switch(choice) {
      case 'google-search-calculator':
        updateTitle('Calculator - Google Search');
        updateFavicon('https://www.google.com/favicon.ico');
        break;
      case 'google-classroom':
        updateTitle('Google Classroom');
        updateFavicon('https://ssl.gstatic.com/classroom/favicon.png');
        break;
      case 'google-drive':
        updateTitle('Google Drive');
        updateFavicon('https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico');
        break;
      case 'google-docs':
        updateTitle('Google Docs');
        updateFavicon('https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x16.png');
        break;
      case 'class-link':
        updateTitle('Class Link');
        updateFavicon('https://www.classlink.com/favicon.ico');
        break;
      case 'schoology':
        updateTitle('Schoology');
        updateFavicon('https://www.schoology.com/favicon.ico');
        break;
      default:
        updateTitle('ext-info');
        updateFavicon('googleicon.png');
    }
  }

  // Proxy open function (reused)
  function openProxyUrl(url) {
    if (!url) {
      alert("Please enter a valid URL.");
      return;
    }
    const win = window.open();
    const iframe = win.document.createElement('iframe');
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;
    win.document.body.style.margin = "0";
    win.document.body.style.height = "100vh";
    win.document.body.appendChild(iframe);
  }

  // Proxy selector open
  function openSelectedProxy() {
    const select = document.getElementById('proxy-select');
    const choice = select.value;
    let url;

    if (!choice) {
      alert('Please select a proxy first.');
      return;
    }

    switch(choice) {
      case 'interstellar':
        url = "https://quick-geometric-lessons.knr.cl";
        break;
      case 'vplaza':
        const vplazaUrls = [
          "https://leave.reconectar.cl",
          "https://return.reconectar.cl"
        ];
        url = vplazaUrls[Math.floor(Math.random() * vplazaUrls.length)];
        break;
      case 'bolt':
        url = "https://zscaler.casarosalba.com/";
        break;
      default:
        alert('Unknown proxy selected.');
        return;
    }

    openProxyUrl(url);
  }

  // Default themes presets
  const themes = {
    "Navy": {
      bgColor: "#001f3f",
      textColor: "#FFFFFF",
      fontFamily: "Arial, sans-serif"
    },
    "Wave": {
      bgColor: "#89CFF0",
      textColor: "#001F3F",
      fontFamily: "'Courier New', monospace"
    },
    "Dark blue": {
      bgColor: "#0B3D91",
      textColor: "#E6E6FA",
      fontFamily: "'Times New Roman', serif"
    },
    "Monument": {
      bgColor: "#565051",
      textColor: "#F5F5F5",
      fontFamily: "'Lucida Console', monospace"
    },
    "Magma": {
      bgColor: "#FF4500",
      textColor: "#1C1C1C",
      fontFamily: "'Comic Sans MS', cursive"
    }
  };

  // Apply selected theme colors and fonts
  function applyTheme(themeName) {
    if (!themeName || !themes[themeName]) return;
    const theme = themes[themeName];
    // Update background and text colors and font
    document.body.style.backgroundColor = theme.bgColor;
    document.body.style.color = theme.textColor;
    document.body.style.fontFamily = theme.fontFamily;

    // Also update the color pickers and font selector if they exist, so UI stays in sync
    const bgPicker = document.getElementById('bg-color-picker');
    const textPicker = document.getElementById('text-color-picker');
    const fontSelect = document.getElementById('font-select');
    const themeSelect = document.getElementById('theme-select');

    if (bgPicker) bgPicker.value = rgbToHex(theme.bgColor);
    if (textPicker) textPicker.value = rgbToHex(theme.textColor);
    if (fontSelect) fontSelect.value = theme.fontFamily;
    if (themeSelect) themeSelect.value = themeName;
  }

  // Helper: Convert rgb(a) or hex color string to hex (#rrggbb)
  function rgbToHex(color) {
    // If already hex, return it
    if (color[0] === '#') return color;
    // Otherwise parse rgb format: rgb(12, 34, 56)
    const rgb = color.match(/\d+/g);
    if (!rgb || rgb.length < 3) return '#000000';
    return "#" + rgb.slice(0,3).map(x => {
      const hex = parseInt(x).toString(16);
      return hex.length === 1 ? "0" + hex : hex;
    }).join('');
  }

  // Content HTML blocks for each section stored as template strings
  const contentData = {
    customize: `
      <h1>Customize Page</h1>
      <div class="customize-section">

        <label for="theme-select">Select Default Theme:</label>
        <select id="theme-select" onchange="applyTheme(this.value)">
          <option value="" disabled selected>Choose a theme</option>
          <option value="Navy">Navy</option>
          <option value="Wave">Wave</option>
          <option value="Dark blue">Dark blue</option>
          <option value="Monument">Monument</option>
          <option value="Magma">Magma</option>
        </select>

        <label for="customize-tab-select">Select tab to customize:</label>
        <select id="customize-tab-select" onchange="customizeTab(this.value)">
          <option value="" disabled selected>Choose an option</option>
          <option value="google-search-calculator">Calculator (Google Search)</option>
          <option value="google-classroom">Google Classroom</option>
          <option value="google-drive">Google Drive</option>
          <option value="google-docs">Google Docs</option>
          <option value="class-link">Class Link</option>
          <option value="schoology">Schoology</option>
        </select>

        <label for="bg-color-picker">Change background color:</label>
        <input type="color" id="bg-color-picker" value="#add8e6" onchange="changeBackgroundColor(this.value)" />

        <label for="text-color-picker">Change text color:</label>
        <input type="color" id="text-color-picker" value="#333333" onchange="changeTextColor(this.value)" />

        <label for="font-select">Select font family:</label>
        <select id="font-select" onchange="changeFont(this.value)">
          <option value="Arial, sans-serif" selected>Arial</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
          <option value="'Lucida Console', monospace">Lucida Console</option>
        </select>
      </div>
    `,

    extensions: `
      <h1>Extension IDs and Their Uses</h1>
      <p style="color: purple;">Contact @thefakesydney on Discord if you know/have any unknown ones.</p>

      <div class="extension-item">
        <img src="https://lh3.googleusercontent.com/OqjMJCR1HdLJzFst866W8Fn4F96l8E6z8RoGkdPkj5wOKLQKL7U8Fda4aeQxLjIRjWXMW2hNOQ=s640-w640-h400" alt="Gopher Buddy Icon">
        <div>
          <h3 style="color: brown;">Gopher Buddy</h3>
          <p>"ipfchkohmimofadciefnbbdagkmgbipa" — Captures your IP and monitors your session duration. Also forces you to do ChromeOS updates.</p>
        </div>
      </div>

      <div class="extension-item">
        <img src="https://lh3.googleusercontent.com/PwQcarJTznbbXQyGjcOTLtAPKKGSiksluEjl-dJSJAEXlXqEJ15ogRNbBaMDCf01BDnFALLLgl5TcpQh1l_4skxL=s275-w275-h175" alt="Learnplatform For Students Icon">
        <div>
          <h3 style="color: greenyellow;">Learnplatform For Students</h3>
          <p>"ncbofnhmmfffmcdmbjfaigepkgmjnlne" — Logs your browsing history as well as tracking which websites you visit most frequently.</p>
        </div>
      </div>

      <h2>Circumventing</h2>

      <div class="extension-item">
        <img src="https://chrose.netlify.app/detail/exthang3r/assets/icon.png" alt="exthang3r Icon">
        <div>
          <h3 style="color: green;">exthang3r by Blobby Boi</h3>
          <p><a href="https://html.cafe/x5f8ca0af" target="_blank" rel="noopener noreferrer">https://html.cafe/x5f8ca0af</a> - allows you to print a ton of iframes on your computer, which freeze extensions.</p>
        </div>
      </div>
    `,

    proxy: `
      <h1>Proxy Utilities</h1>

      <div class="proxy-launcher" style="margin-bottom:20px;">
        <label for="custom-proxy-url">Open a custom URL in a blank launcher:</label><br/>
        <input type="text" id="custom-proxy-url" placeholder="Enter full URL here" />
        <button onclick="launchCustomUrl()">Launch</button>
      </div>

      <div>
        <label for="proxy-select">Select Proxy:</label><br/>
        <select id="proxy-select" style="width: 100%; margin-top: 5px;">
          <option value="" disabled selected>Select Proxy</option>
          <option value="interstellar">Interstellar</option>
          <option value="vplaza">Vplaza</option>
          <option value="bolt">Bolt</option>
        </select>
        <button style="margin-top:10px; width: 100%;" onclick="openSelectedProxy()">Open Proxy</button>
      </div>
    `
  };

  // Load content dynamically on button click
  function loadContent(section) {
    const contentDiv = document.getElementById('info-content');
    contentDiv.innerHTML = contentData[section] || '<p>No content found.</p>';
  }

  // Customize background color
  function changeBackgroundColor(color) {
    document.body.style.backgroundColor = color;
  }

  // Customize text color
  function changeTextColor(color) {
    document.body.style.color = color;
  }

  // Customize font family
  function changeFont(font) {
    document.body.style.fontFamily = font;
  }

  // Launch custom URL from proxy utilities
  function launchCustomUrl() {
    const input = document.getElementById('custom-proxy-url');
    let url = input.value.trim();
    if (!url) {
      alert('Please enter a URL first.');
      return;
    }
    // Validate url: if no protocol, prepend http://
    if (!/^https?:\/\//i.test(url)) {
      url = 'http://' + url;
    }
    openProxyUrl(url);
  }

  // Initialize default page — load extensions info on load
  window.onload = () => {
    loadContent('extensions');
  };
</script>

</body>
</html>
