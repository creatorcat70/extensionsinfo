<!DOCTYPE html>
<html>
<head>
  <title>Particles + Themes</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: #add8e6;
      background-image:
        radial-gradient(circle at 30px 26px, #ffffff40 10px, transparent 11px),
        radial-gradient(circle at 70px 26px, #ffffff40 10px, transparent 11px),
        linear-gradient(60deg, #ffffff30 5px, transparent 6px),
        linear-gradient(-60deg, #ffffff30 5px, transparent 6px);
      background-size: 100px 52px;
      background-position: 0 0, 50px 0, 0 0, 50px 0;
      background-repeat: repeat;
      transition: background 0.5s;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      font-family: sans-serif;
    }

    select {
      margin: 5px 0;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Particles container -->
  <div id="tsparticles"></div>

  <!-- Controls -->
  <div class="control-panel">
    <label>Particle Amount:</label>
    <select id="particle-count" onchange="updateParticles()">
      <option value="30">Low</option>
      <option value="80" selected>Medium</option>
      <option value="150">High</option>
    </select>
    <br>
    <label>Theme:</label>
    <select id="theme-selector" onchange="changeTheme()">
      <option value="default" selected>Default</option>
      <option value="magma">Magma</option>
      <option value="wave">Wave</option>
      <option value="ocean">Ocean Blue</option>
      <option value="lightblue">Light Blue</option>
    </select>
  </div>

  <script>
    let currentParticles;

    function loadParticles(amount = 80) {
      tsParticles.load("tsparticles", {
        fullScreen: { enable: false },
        particles: {
          number: {
            value: amount,
            density: {
              enable: true,
              area: 800
            }
          },
          color: { value: "#ffffff" },
          shape: { type: "star" },
          size: {
            value: 2,
            random: true
          },
          opacity: {
            value: 0.8
          },
          move: {
            enable: true,
            speed: 0.6
          }
        }
      }).then(container => {
        currentParticles = container;
      });
    }

    function updateParticles() {
      const amount = parseInt(document.getElementById("particle-count").value);
      if (currentParticles) {
        currentParticles.destroy().then(() => {
          loadParticles(amount);
        });
      } else {
        loadParticles(amount);
      }
    }

    function changeTheme() {
      const theme = document.getElementById("theme-selector").value;
      const body = document.body;

      switch (theme) {
        case "default":
          body.style.backgroundColor = "#add8e6";
          body.style.backgroundImage =
            `radial-gradient(circle at 30px 26px, #ffffff40 10px, transparent 11px),
             radial-gradient(circle at 70px 26px, #ffffff40 10px, transparent 11px),
             linear-gradient(60deg, #ffffff30 5px, transparent 6px),
             linear-gradient(-60deg, #ffffff30 5px, transparent 6px)`;
          break;
        case "magma":
          body.style.backgroundColor = "#ff4500";
          body.style.backgroundImage = "linear-gradient(45deg, #ff6347 25%, #8b0000 100%)";
          break;
        case "wave":
          body.style.backgroundColor = "#8a2be2";
          body.style.backgroundImage = "linear-gradient(135deg, #ff00ff, #8000ff)";
          break;
        case "ocean":
          body.style.backgroundColor = "#001f3f";
          body.style.backgroundImage = "linear-gradient(135deg, #0074D9, #001f3f)";
          break;
        case "lightblue":
          body.style.backgroundColor = "#b3e5fc";
          body.style.backgroundImage = "none";
          break;
      }
    }

    // Load default particles on page load
    window.onload = () => {
      loadParticles(80);
    };
  </script>
</body>
</html>
