<!DOCTYPE html>
<html lang="en">
<head>

  <title>Open cloaked proxy</title>

      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="top-right-button" onclick="openInBlankTab()">
    Open Cloaked proxy

    function openInBlankTab() {
      const newTab = window.open('about:blank', '_blank');
      if (newTab) {
        newTab.location = 'https://zscaler.casarosalba.com';
      } else {
        alert('Pop-up blocked! Please allow pop-ups for this site.');
      }
    }
  </script>

</body>
